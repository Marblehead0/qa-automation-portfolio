name: Web Smoke Tests

on:
  push:

jobs:
  web-smoke:
    name: Web (Playwright Smoke)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web_tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps & browsers
        run: |
          npm ci
          npx playwright install --with-deps

      # Optional: env for demo creds (remove if not needed)
      - name: Set demo creds
        run: |
          echo "USERNAME=standard_user" >> $GITHUB_ENV
          echo "PASSWORD=secret_sauce" >> $GITHUB_ENV

      - name: Run smoke tests (HTML report)
        run: npx playwright test -g "@smoke" --reporter=html

      - name: Upload Playwright report (artifact for deploy workflow)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-smoke-report
          path: web_tests/playwright-report

      - name: Upload traces/screenshots/videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-smoke-test-results
          path: web_tests/test-results
